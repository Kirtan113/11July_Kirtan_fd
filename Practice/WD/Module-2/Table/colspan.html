<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colsspan</title>
    <style>
        table th,td{
            border: 2px solid rgb(2, 12, 30);
        }
    </style>
</head>
<body>
    <table align="center" border="5px">
        <caption>Student Data</caption>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Course</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Kirtan</td>
            <td>19</td>
             <!-- rowspan attribute is use to merge the row-->
            <td rowspan="2" align="center">Java</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jay</td>
            <td>18</td>
            <!-- <td>Java</td> -->
        </tr>
        <tr>
            <td>3</td>
            <td>Miraj</td>
            <td>20</td>
            <td>graphics</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Heet</td>
            <td>17</td>
            <td>Python</td>
        </tr>
        <tr>
            <td colspan="4" align="center">total course : 3</td>
        </tr>
    </table>
</body>
</html>
