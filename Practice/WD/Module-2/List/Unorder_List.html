<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unorderd List</title>
</head>
<body>
    <h1 align="center">Unorderd List</h1>
    <hr width="200px" color="black">
    <p>&lt;<b>ul</b>&gt;&nbsp;-->ul tag is use to define the unorderd list.</p>
    <p>&lt;<b>li</b>&gt;&nbsp;-->li tag is use to define the list item.</p>
    <hr width="600" color="black">
    <h3 align="center">Food Item</h3>   
    <ul type="square">
        <li>Pizza</li>
        <li>Dosa</li>
        <li>Aloopuri</li>
        <li>Vadapav</li>
        <li>Khaman</li>
    </ul>
</body>
</html>
