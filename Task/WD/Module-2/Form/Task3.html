<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    <br><br>
        <form action="" method="get">
            <label for="fn">First Name :</label>
            <input type="text" name="fn" id="" required>
            <br><br>

            <label for="ln">Last Name :</label>
            <input type="text" name="ln" id="lnm" required>
            <br><br>

            <label for="fathn">Father Name :</label>
            <input type="text" name="fathn" id="">
            <br><br>

            <label for="dob">Date of birth :</label>
            <input type="date" name="dob" id="" required>
            <br><br>

            <label for="ph">Phone no :</label>
            <input type="tel" name="ph" id="" required minlength="10" maxlength="11" pattern="[0-9]{10}">
            <br><br>

            <label for="hsn">High School Name :</label>
            <input type="text" name="hsn" id="" required>
            <br><br>

            <label for="add"> Permenent Address:</label>
            <textarea name="add" id="" cols="20" rows="5" required></textarea>
            <br><br>

            <label for="yl">Your Level</label>
            <select name="yl" id="" title="level" required>
                <option value="2">2nd year</option>
                <option value="1" selected>1st year </option>
                <option value="3">3rd year</option>
            </select>
            <br><br>

            <label for="mail">Email :</label>
            <input type="email" name="mail" id="" required>
            <br><br>

            <label for="dp">Degree Program</label>
            <select name="dp" id="" title="degree">
                <option value="2">B.tech in I.T</option>
                <option value="1" selected>BS in pre-Med Physics </option>
                <option value="3">BBA</option>
                <option value="4">BCA</option>
            </select>
            <br><br>

            <input type="submit" name="" id="" value="Register" onclick="alert('Your Form is Submitted !!')">
            <br><br>
        </form>
</body>
</html>
